<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Portal ECV</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3366ff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      background-color: #3366ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #264fd1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #f0f3f7;
    }

    .historico {
      font-size: 14px;
      color: #3366ff;
      cursor: pointer;
      text-decoration: underline;
    }

    .saldo {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <header>PORTAL ECV - Clientes</header>

  <div class="container">
    <h2>Cadastro de Cliente</h2>

    <div class="form-grid">
      <input type="text" id="nome" placeholder="Nome do cliente">
      <input type="text" id="cpf" placeholder="CPF ou CNPJ">
      <input type="text" id="contato" placeholder="Telefone ou e-mail">
      <input type="number" id="divida" placeholder="Valor a receber (R$)">
    </div>

    <button onclick="adicionarCliente()">Adicionar Cliente</button>

    <h2>Lista de Clientes</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF/CNPJ</th>
          <th>Contato</th>
          <th>Vendas a Receber</th>
          <th>Hist처rico</th>
        </tr>
      </thead>
      <tbody id="tabelaClientes">
        <!-- Clientes ser찾o inseridos aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const clientes = [];

    function adicionarCliente() {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const contato = document.getElementById("contato").value;
      const divida = parseFloat(document.getElementById("divida").value) || 0;

      if (!nome || !cpf || !contato) {
        alert("Preencha todos os campos!");
        return;
      }

      clientes.push({ nome, cpf, contato, divida, historico: [] });
      atualizarTabela();
    }

    function atualizarTabela() {
      const tbody = document.getElementById("tabelaClientes");
      tbody.innerHTML = "";

      clientes.forEach((cli, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${cli.nome}</td>
          <td>${cli.cpf}</td>
          <td>${cli.contato}</td>
          <td class="saldo">R$ ${cli.divida.toFixed(2)}</td>
          <td><span class="historico" onclick="mostrarHistorico(${index})">Ver</span></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function mostrarHistorico(index) {
      const cli = clientes[index];
      const msg = cli.historico.length > 0
        ? cli.historico.join("\n")
        : "Nenhum hist처rico registrado para este cliente.";
      alert(`Hist처rico de ${cli.nome}:\n\n${msg}`);
    }
  </script>

</body>
</html>
